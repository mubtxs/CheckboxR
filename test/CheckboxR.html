<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkboxr Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.CheckboxR.js"></script>
  <script src="CheckboxR_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div class="test-elem">
        <div class="inner-test-elem">
          <label>
              <input type="checkbox" id="test-1" name="test_1">
              1
          </label>
          <label>
              <input type="checkbox" id="test-2" name="test_2">
              2
          </label>
          <label>
              <input type="checkbox" id="test-3" name="test_3">
              3
          </label>
          <label>
              <input type="checkbox" id="test-4" name="test_4">
              4
          </label>
          <label>
              <input type="checkbox" id="test-5" name="test_5">
              5
          </label>
        </div>
    </div>
  </div>
</body>
</html>
