<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample tickets layout">
    <meta name="author" content="Intelworld">

    <link rel="shortcut icon" href="favicon.ico">

    <title>CheckboxR</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>


    <div class="container">

        <!-- row -->
        <div class="row">

            <div class="col-sm-12">

                <h3>
                    CheckboxR
                </h3>

                <hr />

                <form class="checkbox-r">

                    <div class="form-group">
                        <label for="normal">Normal</label>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="normal-1" name="normal_1">
                                1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="normal-2" name="normal_2">
                                2
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="normal-3" name="normal_3">
                                3
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="normal-4" name="normal_4">
                                4
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="normal-5" name="normal_5">
                                5
                            </label>
                        </div>
                    </div>

                    <div class="form-group checkbox-r-cbs">
                        <label for="radio">Radio</label>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="radio-1" name="radio_1">
                                1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="radio-2" name="radio_2">
                                2
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="radio-3" name="radio_3">
                                3
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="radio-4" name="radio_4">
                                4
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="radio-5" name="radio_5">
                                5
                            </label>                            
                        </div>
                    </div>

                    <div class="form-group checkbox-r-cbs" data-cb-style="block" data-cb-check="3">
                        <label for="block">Block</label>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="block-1" name="block_1">
                                1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="block-2" name="block_2">
                                2
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="block-3" name="block_3">
                                3
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="block-4" name="block_4">
                                4
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="block-5" name="block_5">
                                5
                            </label>
                        </div>
                    </div>

                    <div class="form-group checkbox-r-cbs" data-cb-style="toggle" data-cb-check="2">
                        <label for="toggle">Toggle</label>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="toggle-1" name="toggle_1">
                                1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="toggle-2" name="toggle_2">
                                2
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="toggle-3" name="toggle_3">
                                3
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="toggle-4" name="toggle_4">
                                4
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="toggle-5" name="toggle_5">
                                5
                            </label>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="../src/jquery.CheckboxR.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.checkbox-r').CheckboxR();
            });
        </script>

    </div>
</body>
</html>
